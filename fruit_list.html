<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
          rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
          crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" 
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" 
            crossorigin="anonymous"></script>

    <style>
        body{
            background-color: coral;
        }
    </style>

    <script>

        // Create an array to store the data
        var fruit = [];

        // define the function for onclick event
        function save_fruit(){

            var fruit_name = document.getElementById("fruit-name").value;
            var fruit_rate = document.getElementById("rate").value;
            var fruit_quantity = document.getElementById("quantity").value;

            var temp = {
                fName : fruit_name,
                fRate : fruit_rate,
                fQuantity : fruit_quantity
            }

            // push temp into fruit list
            fruit.push(temp);

        }

        // Define function for fetch button
        function fetch_fruit(){

            var html = "";

            for(var i=0; i < fruit.length; i++)
            {
                html += "<tr><td>" + fruit[i].fName + "</td><td>" + fruit[i].fRate + "</td><td>" + fruit[i].fQuantity + "</td></tr>";
            }

            document.getElementById("table-data").innerHTML = html;

        }
    </script>
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-around align-items-center" style="height:98vh">
            <div class="col-4 p-4 shadow">

                <div class="mb-3">
                    <input type="text"  id="fruit-name" class="form-control" placeholder="Fruit Name">
                </div>
                <div class="mb-3">
                    <input type="text"  id="rate" class="form-control" placeholder="Rate">
                </div>
                <div class="mb-3">
                    <input type="text"  id="quantity" class="form-control" placeholder="Quantity">
                </div>
                <div class="mb-1" style="text-align: center;">
                    <button class="btn btn-primary" onclick="save_fruit()">Save</button>
                </div>
            </div>

            <div class="col-4 shadow">
                <!-- Create a button for fetching the data -->
                <div class="mb-1" style="text-align: center;">
                    <button class="btn btn-primary" onclick="fetch_fruit()">Fetch Fruit</button>
                </div>

                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Fruit Name</th>
                            <th>Rate</th>
                            <th>Quantity</th>
                        </tr>
                    </thead>
                    <tbody id="table-data">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
